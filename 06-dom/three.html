<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM createElement Example</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
            font-family: Arial, sans-serif;
        }

        .main {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>

<body>
    <script>
        // ------------------- Creating a new div -------------------
        const div = document.createElement("div"); // create a <div> element
        console.log("Created div:", div);

        // ------------------- Setting attributes -------------------
        div.setAttribute("title", "title"); // set title attribute
        div.className = "main"; // assign class
        div.id = "maindiv"; // assign id

        // ------------------- Styling -------------------
        div.style.backgroundColor = "green"; // inline style

        // ------------------- Adding content -------------------

        // First assignment
        div.innerText = "JavaScript"; // sets the content of the div

        // Second assignment overwrites the previous one
        div.innerText = "Java"; // now the div content is "Java"

        // Creating a separate text node
        const textNode = document.createTextNode(" learning");

        // Appending the text node to the div
        div.appendChild(textNode); // final content: "Java learning"


        // ------------------- Adding to DOM -------------------
        document.body.appendChild(div); // append the div to the body
    </script>
</body>

</html>
