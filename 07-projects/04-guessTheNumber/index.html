<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <a href="../index.html" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com/@chaiaurcode">YouTube Channel</a>
  </nav>

  <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>

    <form class="form">
      <label for="guessField" id="guess">Enter your guess:</label><br>
      <input type="number" id="guessField" class="guessField" min="1" max="100" placeholder="1 - 100" />
      <input type="submit" id="subt" value="Submit Guess" class="guessSubmit" />
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
